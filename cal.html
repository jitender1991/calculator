<!doctype html>
<html lang="en">
    <head>
		<title>SIMPLE CALCULATOR</title>
		<style>
            div{
                margin-left:400px;
                background-color:blue;
                width:130px;;
                border:  solid black 5px;
            }
            input{
                background-color:yellow;
                border:1px solid red;
            }
            h4{
                color:blue;
                margin-left:400px;
            }
        </style>
        <title>Backbone.js ¥ Calculator</title>
        <script src="js1/jquery-1.10.2.js"></script>
        <script src="js1/underscore.js"></script>
        <script src="js1/backbone.js"></script>
        <script src="js1/calmodel.js"></script>
        <script src="js1/calview.js"></script>
	    <script src="js1/app.js"></script>
    </head>
    <body onload="app()">
		<h4>SIMPLE CALCULATOR</h4>
            <div id ="mainContainer" >
                <input type="text" id ="textbox" name ="screen" ><br/> 
                <button id ="7" class="button">7</button>
                <button id ="8" class="button">8</button> 
                <button id ="9" class="button">9 </button>
                <button id ="*"  class="button">*</button>
                <br/>
                <button id ="4" class="button">4</button>
                <button id ="5" class="button">5</button> 
                <button id ="6" class="button">6</button> 
                <button id ="/" class="button">/ </button>
                <br/>
                <button id ="1" class="button">1</button>
                <button id ="2" class="button">2 </button>
                <button id ="3" class="button">3</button>
                <button id ="+"  class="button">+</button>
                <br/>
                <button id ="0" class="button">0</button>
                <button id ="." class="button">.</button>
                <button id ="=" class="button">=</button>
                <button id ="-" class="button">-</button><br/>
                <button class="clr">clr</button> 
           </div> 
            
</body>
</html>
